<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soNguyen  = [2 , 3 , 6 , 7 , 8 , 10 , 11 , 14 , 17 , 18 ]
    let soNguyen2 = +prompt("nhập số nguyên V ")
    if (soNguyen.indexOf(soNguyen2) != -1) {
        soNguyen.splice(soNguyen.indexOf(soNguyen2),1);
        soNguyen.push(0)

    }else {
        document.write("V is not in the array")
    }document.write(soNguyen);

</script>
</body>
</html>
