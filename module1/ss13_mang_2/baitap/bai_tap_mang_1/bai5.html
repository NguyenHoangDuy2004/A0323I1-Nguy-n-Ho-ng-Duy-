<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nguyenAm = []
    let count    = 0
    for (let i = 0; i < 5 ; i++) {
        nguyenAm[i] = +prompt("nhập vào đây 1 chuỗi ")
        if(nguyenAm[i] < 0  ){
            count++
        }
    }document.write("các số nguyên âm là : " + count)
</script>
</body>
</html>
