     }
     dienTich(){
         document.write(" chu vi của hình chữ nhật là : " + (this.chieuDai*this.chieuRong))
     }
     setchieuDai(chieuDaiMoi){
          this.chieuDai = chieuDaiMoi  ;
     }

     }

 }
