<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let feet = +prompt("Nhập feet ")
    function footToMeet(foot) {
        foot = foot * 0.305
        document.write("feet sang meter là : " + foot +"<br>")
    }footToMeet(feet)

    let meter = +prompt("Nhập meter ")
    function meterToFoot(meter) {
        meter = meter * 3.279
        document.write("meter sang feet là : " + meter)
    }meterToFoot()

</script>
</body>
</html>
