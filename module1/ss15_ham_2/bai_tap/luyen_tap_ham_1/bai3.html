<script>
    function number(n , m) {

        if ( n > m ){
            alert(" tham số  " + n + " lớn hơn " + m)
        }else if ( n <= m ){
            alert("tổng của 2 tham số là " + (n+m))
        }
    }
    number(n = +prompt("nhập vào số thứ nhất bất kì") ,  m = +prompt("nhập vào số thứ hai  bất kì"))








</script>
