<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function swap(a,b) {
        let c
        alert("trước khi đổi chỗ số thứ nhất là " + a + " số thứ hai là " + b)
        c = a
        a = b
        b = c
        alert("sau khi đổi chỗ số thứ nhất là "   + a + " số thứ hai là " + b)
    }swap(a = +prompt("nhập số thứ nhất ") , b = +prompt("nhập vào số thứ hai"))
</script>
</body>
</html>
