<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    a = +prompt("nhập bán kính hình tròn")
    n = a
function mathDienTich() {
    alert("Diện tích hình tròn là : " + (n*n*3.14))
}mathDienTich(n)
function mathChuVi() {
    alert("Chu vi hình tròn là : " + (n*2*3.14))
}mathChuVi(n)

</script>
</body>
</html>
