<script>
    function number(a,b,c) {
        if (a < b && a < c ){
            alert(a + " là số nhỏ nhất ")
        }else if (b < c){
            alert(b + " là số nhỏ nhất ")
        }else {
            alert(c + " là số nhỏ nhất ")
        }
    }number(a = +prompt("nhập vào số thứ nhất") , b = +prompt("nhập vào số thứ hai") , c = +prompt("nhập vào số thứ ba"))
</script>
