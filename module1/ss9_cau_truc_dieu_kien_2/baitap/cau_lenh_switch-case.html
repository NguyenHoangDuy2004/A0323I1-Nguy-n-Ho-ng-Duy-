<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="inputMonth" placeholder="Nhập vào đây từ tháng 1 -> 12">
<input type="button" onclick="tinhSoNgay()" value="Tính Ngày:">
<p id="result"></p>
<script>
    function tinhSoNgay(){
        let a = document.getElementById("inputMonth").value;
        switch (a) {
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12":
                document.getElementById("result").innerText = "Tháng " + a + " Có 31 Ngày";
                break;
            case "2":
                document.getElementById("result").innerText = "Tháng " + a + " Có 28 Ngày or 29 ngày";
                break;
            case "4":
            case "6":
            case "9":
            case "11":
                document.getElementById("result").innerText = "Tháng " + a + " Có 30 Ngày";
                break;
        }
    }
</script>
</body>
</html>
