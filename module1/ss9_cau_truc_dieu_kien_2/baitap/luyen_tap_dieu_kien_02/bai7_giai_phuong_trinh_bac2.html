<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let a = +prompt("nhập a ")
    let b = +prompt("nhập b ")
    let c = +prompt("nhập c ")
    let d = b*b - 4*a*c
    if (d < 0){
        alert("Phương trình vô nghiệm")
    } else if(d == 0){
        alert("Phương trình có nghiệm kép là "+ -b/(2*a))
    } else if (d > 0){
        alert("phương trình có 2 nghiệm "+ -b + Math.sqrt(d)/(2*a) && -b - Math.sqrt(d)/(2*a))
    }
</script>
