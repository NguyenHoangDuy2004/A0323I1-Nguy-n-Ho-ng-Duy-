<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let C = +prompt("nhập vào độ C")
    let f =  C * 9/5 +32
    if (f < 220 ){
        document.write("độ F là "+ f)
    }else (f > 220 ){
        document.write("Bạn đã nhập sai")
    }

</script>
</body>
</html>
