<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("nhập thu thập cá nhân")
    if (a<= 5){
        alert("số thuế phải nộp là "+ a*0.05)
    }else if (5 < a <= 10){
        alert("số thuế phải nộp là "+ a*0.1)
    }else if (a > 10){
        alert("số thuế phải nộp là "+ a*0.15)
    }
</script>
</body>
</html>
