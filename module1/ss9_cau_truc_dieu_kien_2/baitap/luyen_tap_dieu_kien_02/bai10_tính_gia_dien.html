<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("nhập mức sử dụng điện")
    if (a <= 50){
        alert("Số tiền bạn phải trả là "+ 230*a +"VND")
    }else if (a>50){
        alert("Số tiền bạn phải trả là "+ 700*a +"VND")
    }
</script>
</body>
</html>
