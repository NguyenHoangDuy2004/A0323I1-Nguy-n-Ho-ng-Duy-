<script>

        constructor() {
            this.trangThai = false
        }
        bat(){
            this.trangThai = true
            document.write("công tắc đã được bật")
        }
        tat(){
            this.trangThai = false
            document.write("công tắc đã được tắt")
        }
    }
    class bongDen{

        }

        }
    }
