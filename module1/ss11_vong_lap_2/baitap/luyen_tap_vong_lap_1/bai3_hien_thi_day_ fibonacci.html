<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let daySo = 20
    let n = 0
    let m = 1
   let  a
    while (daySo <= 20 ){

        for (i = 0 ; i <= 20 ; i++){
            document.write((a=m+n) +",")
            m = n
            n = a
            daySo++;
        }

    }
</script>
</body>
