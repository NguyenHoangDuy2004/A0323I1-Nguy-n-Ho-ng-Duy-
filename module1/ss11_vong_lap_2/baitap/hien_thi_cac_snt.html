<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soNguyenTo = 0

    let n = 2
    while (soNguyenTo <= 25) {
        let count = 0
        for (i = 2; i < n; i++) {
            if (n % i == 0) {
                count++;
            }
        }
        if (count == 0) {
            document.write(n + ",")
            soNguyenTo++;
        }
        n++;
    }
</script>
</body>
</html>
