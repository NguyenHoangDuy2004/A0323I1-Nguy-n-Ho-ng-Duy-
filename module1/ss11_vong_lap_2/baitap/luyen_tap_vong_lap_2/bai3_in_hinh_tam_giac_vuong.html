<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    for (let i = 0; i < 5; i++) {
        for (let j = 0 ; j <= i ; j++){
            document.write("*")
        }
        document.write("</br>")
    }
    document.write("</br>")

    for (let a = 4 ; a >= 0 ; a--){
        for(let b = 0 ; b <= a ; b++){
            document.write("*")
        }
        document.write("</br>")
    }
    document.write("</br>")
    let l = 1
    for (let c = 4 ; c >= 0 ; c--){
        for (let d = 0 ; d <= c; d++){
            document.write("&nbsp;&nbsp;")
        }
        for (let g = 0 ; g < l ; g++){
            document.write("*")
        }
        document.write("</br>")
        l++
    }
    document.write("</br>")
    let u = 1
    for (let q = 4 ; q >= 0 ; q--){
        for (let w = 0 ; w <= q ; w++){
            document.write("*")
        }
        for (let h = 0 ; h < u ; h ++ ){
            document.write("&nbsp;&nbsp;")
        }
        document.write("</br>")
        u++
    }



</script>
</body>
</html>
