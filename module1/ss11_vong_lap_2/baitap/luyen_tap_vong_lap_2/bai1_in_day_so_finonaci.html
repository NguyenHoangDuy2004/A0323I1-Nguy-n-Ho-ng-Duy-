    <meta charset="UTF-8">

<body>
<script>
let a = 0
    let b = 1
    let sum
let n = +prompt("nhập dãy số")

for (let i = 0; i <= n; i++) {
    document.write((sum = a + b) + ',')
    b = a
    a = sum

}
</script>
