<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let b
    let c = +prompt("nhập số tiền bạn đã vay")
    let a = +prompt("nhập số tháng bạn vay")
    for (let i = 1; i <= a; i++) {
        if (a >= 3){
            b = c * 0.1
        }else if (a >= 6){
            b = c * 0.2
        }else if (a >= 9){
            b = c * 0.3
        }else if (a > 9){
            b = c * 0.4
        }
    }document.write("Số tiền lãi"  + "&nbsp;" +  a + "&nbsp;"  + "tháng của bạn là" + "&nbsp;" +  b)
</script>
</body>
</html>
