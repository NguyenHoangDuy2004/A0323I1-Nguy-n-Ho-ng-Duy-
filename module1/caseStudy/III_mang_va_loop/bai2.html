<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let length  = +prompt("nhập độ dài mảng a")
    let a       = []
    for (let i = 0; i < length ; i++) {
        a[i] = +prompt("nhập số nguyên bất kì cho mảng a")
    }
    let length2 = +prompt("nhập độ dài mảng b")
    let b       = []
    for (let i = 0 ; i < length2 ; i++) {
        b[i] = +prompt("nhập số nguyên bất kì cho mảng b")
    }

    document.write("mảng a có : " + a + "<br>")
    document.write("mảng b có : " + b)
    let result = []
    for (let i = 0; i <b.length ; i++) {
        let flag = true
        for (let j = 0; j <a.length ; j++) {
            if (b[i] === a[j]) {
                flag = false
            }
        }
        if (flag !== false){
            result.push(b[i])
        }
    }document.write("kết quả là : " + result)

</script>
</body>
</html>
