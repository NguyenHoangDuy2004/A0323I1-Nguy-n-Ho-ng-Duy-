<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhap     = prompt("nhập vào đây một kí tự")
    let nguyenAm = ['o', 'u', 'i', 'a', 'e' ]
    if(nhap === nguyenAm){
        alert(nhap + " là nguyên âm ")
    }else {
        alert(nhap + " không phải là nguyên âm")
    }
</script>
</body>
</html>
