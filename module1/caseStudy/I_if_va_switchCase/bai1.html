<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("nhập thu thập cá nhân")
    if (a < 7){
        alert("số thuế phải nộp là "+ a*0.05)
    }else if ( a <= 15){
        alert("số thuế phải nộp là "+ a*0.1)
    }else if (a > 15){
        alert("số thuế phải nộp là "+ a*0.2)
    }
</script>
</body>
</html>
